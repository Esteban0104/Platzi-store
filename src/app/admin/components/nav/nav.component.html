<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard"><mat-icon>home</mat-icon>&nbsp;&nbsp;Home</a>
      <a mat-list-item routerLink="/admin/create"><mat-icon>add_circle_outline</mat-icon>&nbsp;&nbsp;Agregar producto</a>
      <a mat-list-item routerLink="/admin/table"><mat-icon>local_shipping</mat-icon>&nbsp;&nbsp;Inventario</a>
      <a mat-list-item routerLink="/admin/products"><mat-icon>storefront</mat-icon>&nbsp;&nbsp;productos</a>
      
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>platzi-store</span>
      <span></span>
    
    </mat-toolbar>
    <!-- Add Content Here -->
    
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
